<FORM name="authentication" id="authentication" action="Login" 
method="post"><INPUT name="samlToken" type="hidden" value="null"> <INPUT name="signature" id="signature" type="hidden"> 
<INPUT name="username" type="hidden"> <INPUT name="password" type="hidden"> 
</FORM><INPUT onclick="sign()" type="button" value="Digital Signature">
			 </DIV></DIV></DIV></DIV>
<DIV id="dsigembed"></DIV>
<SCRIPT type="text/javascript">
 var dsapplet = new DSApplet('dsig-applet-complete.jar');
 dsapplet.setNoCertificatesJSFunction('onNoCertificates');
 dsapplet.setFormId('authentication');
 dsapplet.setSignatureElement('signature');
 dsapplet.setSuccessJSFunction('success');
 dsapplet.setErrorJSFunction('error');
 
 dsapplet.setKeyUsageRestrictions('NonRepudiation');
</SCRIPT>
 
<SCRIPT type="text/javascript">
 function sign() {
  dsapplet.fillAppletDeclaration(1, 1,'dsigembed');
  var result = dsapplet.signForm('authentication');
 
  if (result) {
  
  document.authentication.submit();
  }
 }
		
 function onNoCertificates() {
  alert("Not found Digital Signature in this computer.");
 }

 function success() {
 //action on success
 }

 function error() {
  alert("Fail in signing process.");
 }
</SCRIPT>
